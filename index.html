<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ДЗ к модулю5 "JS база+" Александр Кислюк Ту-Ду Лист</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Список задач</h1>
  <form id="taskForm">
    <label for="title">Новая задача:</label>
    <input type="text" placeholder="Добавьте новую задачу" id="title" required>   
    <label for="status">Статус:</label>
    <select id="status">
      <option value="Не выполнено">Не выполнено</option>
      <option value="Выполнено">Выполнено</option>
    </select>
    <button id="button_save" type="submit" onclick="addTask()">Добавить/изменить</button>
  </form>
  <hr>
  <div id="taskList">
    <!-- Список задач -->
  </div>
  <hr>
  <section id="taskStats">
    <div>
      <h2>Общая статистика:</h2>
      <ul id="stats">
        <li id="allList">Всего задач: <span id="totalCount"></span></li>
        <li id="readList">Выполнено: <span id="read" name="Выполнено:"></span></li>
        <li id="notReadList">Не выполнено: <span id="notRead" name="Не выполнено:"></span></li>
      </ul>
    </div>
    <div>
      <h2>Список задач:</h2>
      <ul>
        <output id="list" name="Список задач"></output>
      </ul>
    </div>
  </section>

  </div>
  <hr>

  <script src="script.js"></script>
</body>

<footer>

  <button id="button_deleteArray" onclick="deleteArray()">Удалить все задачи</button>

  <input type="text" id="filterBooks" placeholder="фильтр" oninput="filterBooks()">

</footer>

</html>
